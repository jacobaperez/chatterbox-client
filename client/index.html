<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <p> Rooms </p>
      <select name='rooms' id="roomSelect">
        <option value="lobby">Lobby</option>
        <option value="lounge">Lounge</option>
        <option value="clubhouse">Club House</option>
        <option value="pool">Pool</option>
      </select>

      <input type="text" class='messageInput' placeholder='New Room yo!'</input>
      <button type="button" class="makeRoom">New Room Yo!</button>


      <p>
      <input type="text" class='messageInput' placeholder='Type message here yo!'</input>
      <button type="button" class="send">Send Message Yo!</button>
      <button type="button" class="clearMessages">Clear Message Yo!</button>
    </p>

    </div>
    <div class='username'></div>
    <div id="chats"></div>
  </body>
</html>
